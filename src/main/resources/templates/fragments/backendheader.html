
<div class="navbar navbar-inverse navbar-fixed-top" th:fragment="backendheader">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">My project</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li th:classappend="${module == 'index' ? 'active' : ''}">
                    <a href="#" th:href="@{/}">Home</a>
                </li>
                <li th:classappend="${module == 'users' ? 'active' : ''}">
                    <a href="#" th:href="@{/users}">Users</a>
                </li>
                <li th:classappend="${module == 'files' ? 'active' : ''}">
                    <a href="#" th:href="@{/files}">Files</a>
                </li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                <li>

                    <select id="locales" class="form-control">
                        <option value="" th:selected="__${#locale}__==''">Select a language</option>
                        <option value="en" th:text="#{lang.en}" th:selected="__${#locale}__=='en'"></option>
                        <option value="es" th:text="#{lang.es}" th:selected="__${#locale}__=='es'"></option>
                    </select>
                </li>
                <li>
                    <a href="/signin" th:href="@{/signin}">
                        <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>&nbsp;Sign in
                    </a>
                </li>

                <li>
                    <a href="/logout" th:href="@{#}" onclick="$('#form').submit();">
                        <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>&nbsp;Logout
                    </a>
                    <form style="visibility: hidden" id="form" method="post" action="#" th:action="@{/logout}"></form>
                </li>
            </ul>
        </div>
    </div>
</div>
